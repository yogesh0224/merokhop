<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login or register for personalized vaccine services on Mero Khop.">
    <meta name="keywords" content="login, register, vaccines, Nepal">
    <meta name="author" content="Mero Khop Team">
    <meta name="robots" content="noindex">
    <title>Mero Khop - Login / Register</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Navbar -->
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">मेरो खोप</a>
            <button class="menu-toggle" aria-label="Toggle navigation" aria-expanded="false">
                <span class="hamburger"></span>
            </button>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html#home" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="index.html#vaccines" class="nav-link">Pregnancy Vaccines</a></li>
                <li class="nav-item"><a href="index.html#scheduler" class="nav-link">Child Scheduler</a></li>
                <li class="nav-item"><a href="index.html#faq" class="nav-link">FAQs</a></li>
                <li class="nav-item"><a href="auth.html" class="nav-link login-btn active">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Auth Section -->
    <section class="auth-section" data-aos="fade-up">
        <div class="auth-container">
            <div class="auth-toggle">
                <button class="toggle-btn active" data-form="login">Login</button>
                <button class="toggle-btn" data-form="register">Register</button>
            </div>
            <form id="login-form" class="auth-form" style="display: block;">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required aria-describedby="login-error">
                    <span id="login-error" class="error-message" role="alert"></span>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required aria-describedby="login-error">
                </div>
                <button type="submit" class="auth-btn">Login</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
            <form id="register-form" class="auth-form" style="display: none;">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" name="name" required aria-describedby="register-error">
                    <span id="register-error" class="error-message" role="alert"></span>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required aria-describedby="register-error">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required aria-describedby="register-error">
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" name="confirm-password" required aria-describedby="register-error">
                </div>
                <button type="submit" class="auth-btn">Register</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact" class="footer">
        <p>&copy; 2025 Mero Khop. All rights reserved.</p>
        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://unpkg.com/swiper@8.4.7/swiper-bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
